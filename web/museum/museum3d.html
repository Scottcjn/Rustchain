<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RustChain Hardware Museum (3D)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:"Space Grotesk",system-ui;background:#0f1318;color:#f7f4ef}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:760px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px}
    h1{margin:0 0 8px;letter-spacing:-.03em}
    p{margin:0 0 14px;opacity:.85;line-height:1.5}
    a{color:#d6b25e;text-decoration:none;font-family:"IBM Plex Mono",monospace}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>3D Museum</h1>
      <p>This endpoint is reserved for the WebGL 3D museum build. The 2D museum is live now.</p>
      <p><a href="/museum">Go to 2D museum</a> | <a href="/explorer">Back to explorer</a></p>
    </div>
  </div>
</body>
</html>
