[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rustchain"
dynamic = ["version"]
description = "Proof-of-Antiquity blockchain â€” vintage PowerPC hardware earns 2.5x mining rewards"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [{name = "Scott Johnson", email = "scott@rustchain.org"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "flask",
    "requests",
    "cryptography",
    "pynacl",  # Required for Ed25519 signature verification
    "prometheus-client",
    "blake2b-py",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]
monitoring = ["prometheus-client"]
security = ["pynacl", "cryptography"]

[tool.setuptools_scm]