[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["node", "."]

[tool.ruff]
line-length = 120
select = ["E", "F", "W", "B", "I"]
ignore = []
exclude = ["deprecated", "node_backups"]

[tool.ruff.lint]
ignore = ["E501"] # Ignore long lines for legacy code

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
exclude = ["deprecated", "node_backups"]

# Add pynacl dependency for TOFU key management
# This will be used in the attestation flow for Ed25519 signature verification
dependencies = [
    "pynacl",  # Required for Ed25519 signature verification in TOFU system
]