version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: rustchain-prometheus
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./grafana/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - rustchain-monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: rustchain-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/rustchain-dashboard.json:/etc/grafana/provisioning/dashboards/rustchain.json:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - prometheus:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rustchain-monitoring

  alertmanager:
    image: prom/alertmanager:latest
    container_name: rustchain-alertmanager
    volumes:
      - ./grafana/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://alertmanager:9093'
    networks:
      - rustchain-monitoring

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rustchain-monitoring-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./grafana/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./grafana/ssl:/etc/nginx/ssl:ro
    depends_on:
      - grafana:
        condition: service_healthy
      - prometheus:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rustchain-monitoring

networks:
  rustchain-monitoring:
    driver: bridge

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:
