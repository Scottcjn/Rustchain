name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 ruff
      
      - name: Lint with ruff
        run: |
          ruff check .
      
      - name: Lint with flake8
        run: |
          flake8 . --max-line-length=100 --ignore=E501,W503

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests
      
      - name: Type check
        run: |
          mypy . --ignore-missing-imports --warn-unused-configs

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov requests
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install bandit
        run: |
          pip install bandit
      
      - name: Security scan with bandit
        run: |
          bandit -r . -f json -o bandit_report.json
      
      - name: Safety check
        run: |
          pip install safety
          safety check -r requirements.txt || true

  notify:
    needs: [lint, type-check, test, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          echo "CI completed with status: ${{ needs.notify.result }}"
